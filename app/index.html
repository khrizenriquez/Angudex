<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AnguDex - Pokédex con Angular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="anguDexApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Toolbar -->
    <div ng-controller="ToolbarCtrl" ng-cloak>
      <md-fab-toolbar md-open="demo.isOpen" count="demo.count"
                  md-direction="{{demo.selectedDirection}}">
        <md-fab-trigger class="align-with-text">
          <md-button aria-label="menu" class="md-fab md-primary">
            <md-icon md-svg-src="/bower_components/material-design-icons/action/svg/production/ic_view_headline_24px.svg"></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-toolbar>
          <md-fab-actions class="md-toolbar-tools">
            <md-button href="/#/" aria-label="comment" class="md-icon-button">
              <md-icon md-svg-src="/bower_components/material-design-icons/action/svg/production/ic_home_24px.svg"></md-icon>
            </md-button>
            <md-button aria-label="credits">
              Créditos
            </md-button>
          </md-fab-actions>
        </md-toolbar>
      </md-fab-toolbar>
    </div>

    <div class="container">
      <div ng-view></div>
    </div>

    <div class="footer navbar navbar-fixed-bottom">
      <div class="container text-center">
        <p>
          <a href="https://twitter.com/khrizenriquez">@khrizenriquez</a> - <a href="">angudex</a>
        </p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/pokemons.js"></script>
    <script src="scripts/controllers/pokemon.js"></script>

    <script src="scripts/controllers/material/materialToolbar.js"></script>
    <script src="scripts/controllers/material/materialSearch.js"></script>
    <!-- endbuild -->
</body>
</html>
